    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--Header section By:Shahan-->
    <header>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <!-- Logo/Brand -->
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Doctor at Your Door Logo" class="logo-img">
                </a>
                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Content -->
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="service.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="appointments.html">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                    <!-- Search Form By Ayan-->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="appointment-form">
            <div class="container">
                <div class="form-container">
                    <h1>Book a Home Visit</h1>
                    <p>Fill out this form and we'll contact you to confirm your appointment</p>
                    
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="full-name">Full Name*</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Full Address*</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="service">Service Required*</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="general">General Consultation</option>
                                <option value="chronic">Chronic Disease Management</option>
                                <option value="elderly">Elderly Care</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">Preferred Date*</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="time">Preferred Time*</label>
                                <input type="time" id="time" name="time" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" name="notes" rows="4"></textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary">Request Appointment</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>

</body>
</html>
